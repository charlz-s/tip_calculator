<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Tip calculator app</title>
</head>
<body>

  <h1>SPLI <br> TTER</h1>
  <section id="card">
    <div id="input-screen">
      <!-- bill input -->
      <div class="bill">
        <label for="bill-input">Bill</label>
        <input type="number" id="bill-input" placeholder="0">
      </div>
      <!-- tip buttons -->
      <div class="tip">
        <p>Select Tip %</p>
        <div>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>20%</button>
          <button>25%</button>
          <button>Custom</button>
        </div>
      </div>

      <div class="people">
        <label for="people-input">Number of People</label>
        <input type="number" id="people-input" placeholder="0">
      </div>
    </div>

    <div id="display-screen">
      <div id="person-tip" class="tip-display">
        <ul>
          <li>Tip Amount</li>
          <li>/ person</li>
        </ul>

        <p>₦0.00</p>
      </div>

      <div id="total-tip" class="tip-display">
        <ul>
          <li>Total</li>
          <li>/ person</li>
        </ul>
        
        <p>₦0.00</p>
      </div>

      <button id="reset">reset</button>
    </div>
  </section>

    Coded by <a href="#">Charlz</a>.
  </div> -->
</body>
</html>
